<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peluquería - Reserva de Turnos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reserva tu turno</h1>

  <!-- FORMULARIO DE RESERVAS -->
<form id="form-reserva">
  <div class="campo">
    <label for="nombre">Tu nombre</label>
    <input type="text" id="nombre" placeholder="Ej: Ramiro" required />
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" placeholder="Ej: 3811234567" required />
  </div>

  <div class="campo">
    <label for="fecha">Marca un día</label>
    <input type="date" id="fecha" required />
  </div>

  <div class="campo">
    <label for="hora">Horarios disponibles</label>
    <select id="hora" required>
      <option value="">Selecciona</option>
      <!-- Aquí van los horarios generados manualmente -->
      <option value="08:00">08:00</option>
      <option value="08:30">08:30</option>
      <option value="09:00">09:00</option>
      <option value="09:30">09:30</option>
      <option value="10:00">10:00</option>
      <option value="10:30">10:30</option>
      <option value="11:00">11:00</option>
      <option value="11:30">11:30</option>
      <option value="12:00">12:00</option>
      <option value="12:30">12:30</option>
      <option value="13:00">13:00</option>
      <option value="13:30">13:30</option>
      <option value="14:00">14:00</option>
      <option value="14:30">14:30</option>
      <option value="15:00">15:00</option>
      <option value="15:30">15:30</option>
      <option value="16:00">16:00</option>
      <option value="16:30">16:30</option>
      <option value="17:00">17:00</option>
      <option value="17:30">17:30</option>
      <option value="18:00">18:00</option>
      <option value="18:30">18:30</option>
      <option value="19:00">19:00</option>
      <option value="19:30">19:30</option>
      <option value="20:00">20:00</option>
      <option value="20:30">20:30</option>
      <option value="21:00">21:00</option>
    </select>
    </div>

    <button type="submit">Reservar</button>
  </form>

  <p id="mensaje"></p>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
