<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="admin.css">

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyApV4zjTxUptX1KgFCsehNU400egiqNRiM",
    authDomain: "peluqueria-turnos-bdcf8.firebaseapp.com",
    projectId: "peluqueria-turnos-bdcf8",
  };

  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html"; // redirige si no está logueado
    }
  });
</script>


  <h1>Panel de Administración</h1>

  <!-- Tabla de reservas -->
  <section id="reservas">
    <h2>Reservas pendientes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-reservas">
        <!-- Las reservas se insertan aquí dinámicamente -->
      </tbody>
    </table>
  </section>

  <!-- Filtro de reservas gestionadas por fecha -->
<section id="filtro-por-fecha">
  <h3>Filtrar Por Fecha</h3>
  <label for="filtro-gestionadas">Filtrar por fecha:</label>
  <input type="date" id="filtro-gestionadas">
</section>

<section id="reservas-confirmadas">
  <h2>Reservas gestionadas</h2>
  <table>
    <thead>
      <tr>
        <th>✔</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-gestionadas">
      <!-- Se insertan dinámicamente -->
    </tbody>
  </table>
</section>

<!-- Filtro de bloqueos por fecha -->
<section id="filtro-bloqueos">
  <h3>Filtrar bloqueos</h3>
    <label for="filtro-fecha">Fecha:</label>
      <input type="date" id="filtro-fecha">
</section>

  <!-- Gestión de horarios -->
  <section id="gestion-horarios">
    <h2>Horarios disponibles</h2>
    <label for="fecha-horario">Fecha:</label>
    <input type="date" id="fecha-horario">

    <fieldset id="horarios-disponibles">
    <legend>Seleccioná horarios para bloquear</legend>
    <!-- Los checkboxes se insertan dinámicamente desde admin.js -->
    </fieldset>


    <button id="agregar-horario">Bloquear Horarios</button>
    <button id="bloquear-dia">Bloquear día</button>
  </section>

  <section id="bloqueos-actuales">
    <h2>Bloqueos activos</h2>
    <ul id="lista-bloqueos">
    <!-- Se insertan dinámicamente -->
    </ul>
  </section>

  <button onclick="firebase.auth().signOut().then(() => window.location.href = 'login.html');">
  Cerrar sesión
  </button>
  
  <script src="admin.js"></script>
</body>
</html>
